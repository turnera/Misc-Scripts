{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div>
            <select name = "symbol">

                {% for i in lookupList %}
                    <option value = "{{ i['symbol'] }}">{{ i['symbol'] }}</option>
                {% endfor %}

            </select>
            <input name = "shares" autofocus class="form-control" type = "number" placeholder = "Shares"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
