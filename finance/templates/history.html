{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class = "data">
        <tr>
            <th>Symbol</th>
            <th>Price</th>
            <th>Time</th>
            <th>Shares</th>
        </tr>

        {% for i in historyList %}
        <tr>
            <td>{{ i['symbol'] }}</td>
            <td>{{ i['price'] }}</td>
            <td>{{ i['time'] }}</td>
            <td>{{ i['amount'] }}</td>
        </tr>
        {% endfor %}

    </table>
{% endblock %}
